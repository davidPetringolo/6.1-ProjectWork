<ion-view title="Stores" id="page2">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item collection-repeat="store in stores">
                <h1>{{store.name}}</h1>
                <div class="list">

                    <a class="item item-icon-left" href="tel:{{store.phone}}">
                        <i class="ion-android-call"></i>
                         {{store.phone}}
                    </a>

                    <a class="item item-icon-left" ui-sref="dettaglio({st: store})">
                        <i class="ion-android-map"></i>
                         {{store.address}}
                    </a>

                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
