<div class="row">
    <div class="col-md-12">
        <div class="jumbotron">

            <div class="row">
                <div class="col-md-12 storespinner">
                    <img ng-src="https://d13yacurqjgara.cloudfront.net/users/12755/screenshots/1037374/hex-loader2.gif" ng-show="loading"/>
                </div>
            </div>


            <div class="storelist" ng-repeat="n in list">


                <div class="row">
                    <div class="col-md-2">
                        <img class="fakeicon" src="http://simpleicon.com/wp-content/uploads/shop-4-256x256.png"/>
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-12">
                                <h1>{{n.name}}</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                {{n.address}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <a href="tel:{{n.phone}}">{{n.phone}}</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="info" ng-click="details(n.guid)"><img class="img-responsive" ng-src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Infobox_info_icon.svg/1024px-Infobox_info_icon.svg.png"/></div>
                    </div>
                </div>
                <hr>


            </div>


        </div>
    </div>
</div>

<div class="container">
        <div class="row">
            <div class="col-md-12">
