<div class="row">
    <div class="col-md-4 col-md-offset-4 jumbotron vertically-align">
        <form class="form-vertical">

                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <a href="#" class="logo"></a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="form-group">
                            <label for="inputEmail" class="control-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" ng-model="email">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="form-group">
                            <label for="inputPassword" class="control-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" ng-model="password">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="form-group login">
                        <button type="submit" class="btn btn-raised btn-primary noOpacity" ng-click="loginComplete()">Submit</button>
                        </div>
                    </div>
                </div>

        </form>
    </div>
</div>
